Section "InputClass"
	Identifier "libinput touchpad catchall"
	MatchIsTouchpad "on"
	MatchDevicePath "/dev/input/event*"
	Driver "libinput"

	Option "NaturalScrolling" "on"
	Option "ScrollMethod" "twofinger"
	Option "Tapping" "on"
	Option "TappingButtonMap" "lrm"
EndSection

Section "InputClass"
	Identifier "libinput keyboard catchall"
	MatchIsKeyboard "on"
	MatchDevicePath "/dev/input/event*"
	Driver "libinput"
EndSection

